<section class="admin">
  <div class="admin__container section-container">
    <h1 class="admin__title title">Admin page</h1>
    <div class="admin__body">
      <div class="admin__users">
        <h2 class="admin__users-title">User list</h2>
        <form class="admin__users-container">
          <table id="admin-user-list" class="admin__table">
            <tr class="admin__table-row admin__table-row--heading">
              <th class="admin__table-data">ID</th>
              <th class="admin__table-data">Username</th>
              <th class="admin__table-data">Password</th>
              <th class="admin__table-data">Email</th>
              <th class="admin__table-data">Phone</th>
              <th class="admin__table-data">Delete</th>
            </tr>
          </table>
        </form>
      </div>
      <div class="admin-tickets admin-edit-ticket">
        <h2 class="admin__users-title">Ticket</h2>
        <form id="admin-form" action="" class="admin-tickets__body">
          <div class="admin-tickets__data">
            <span class="admin-tickets__data-title">Edit date</span>
            <ul id="admin-date-list" class="admin-tickets__list"></ul>
            <input id="select-date-field" class="admin-tickets__data-value" type="date" value="" />
            <button id="btn-add-date" class="admin-tickets__data-add" type="submit">ADD</button>
          </div>
          <div class="admin-tickets__data">
            <span class="admin-tickets__data-title">Edit time</span>
            <ul id="admin-time-list" class="admin-tickets__list"></ul>
            <input id="select-time-field" class="admin-tickets__data-value" type="time" value="" />
            <button id="btn-add-time" class="admin-tickets__data-add" type="submit">ADD</button>
          </div>
          <div class="admin-tickets__data">
            <span class="admin-tickets__data-title">Edit price</span>
            <div class="admin-tickets__price-container">
              <label class="admin-tickets__price-inner" for="basic-price">
                <span class="admin-tickets__price-title">Basic 18+(€)</span>
                <input
                  class="admin-tickets__price-field"
                  id="admin-basic-price"
                  type="number"
                  value="20"
                />
              </label>
              <label class="admin-tickets__price-inner" for="senior-price">
                <span class="admin-tickets__price-title">Senior 65+(€)</span>
                <input
                  class="admin-tickets__price-field"
                  id="admin-senior-price"
                  type="number"
                  value="10"
                />
              </label>
            </div>
            <button id="btn-update-price" class="admin-tickets__data-add" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <a class="profile__link" href="index.html">Back to Louvre</a>
  </div>
</section>
