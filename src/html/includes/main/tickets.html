<section class="tickets" id="tickets">
  <div class="tickets__container section-container">
    <div class="tickets__title title-underline">
      <h2 class="tickets__title-text title">buy tickets</h2>
    </div>
    <div class="tickets__body">
      <img
        alt=""
        class="tickets__body-img"
        loading="lazy"
        src="./img/tickets/main-image-tickets.webp"
      />
      <div class="tickets-type">
        <span class="tickets-type__title">Ticket Type</span>
        <label class="tickets-type__bar-title" for="permanent">
          <input checked class="tickets-type__bar" id="permanent" name="ticket-type" type="radio" />
          Permanent exhibition
        </label>
        <label class="tickets-type__bar-title" for="temporary">
          <input class="tickets-type__bar" id="temporary" name="ticket-type" type="radio" />
          Temporary exhibition
        </label>
        <label class="tickets-type__bar-title" for="combined">
          <input class="tickets-type__bar" id="combined" name="ticket-type" type="radio" />
          Combined Admission
        </label>
      </div>
      <div class="tickets-amount">
        <p class="tickets-amount__title">Amount</p>
        <div class="tickets-amount__col">
          <label class="amount-field-title" for="amount-top-value">Basic 18+</label>
          <div class="amount-field-row">
            <span class="amount-field-row__decrease counter-decrease"></span>
            <input
              class="amount-field-row__value basic-price"
              id="amount-top-value"
              type="number"
              value="0"
            />
            <span class="amount-field-row__increase counter-increase"></span>
          </div>
        </div>
        <div class="tickets-amount__col">
          <label class="amount-field-title" for="amount-top-value">Senior 65+</label>
          <div class="amount-field-row">
            <span class="amount-field-row__decrease counter-decrease"></span>
            <input
              class="amount-field-row__value senior-price"
              id="amount-bottom-value"
              type="number"
              value="0"
            />
            <span class="amount-field-row__increase counter-increase"></span>
          </div>
        </div>
        <div class="tickets-amount__price">
          <span class="tickets-amount__price-title"
            >Total <span class="tickets-amount__price-value total-price">0</span>€</span
          >
        </div>
        <div class="tickets-amount__btn open-form-btn">Buy Now</div>
      </div>
    </div>
    <input id="tickets-form-toggler" type="checkbox" />
    <form action="" class="tickets-form">
